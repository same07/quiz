<ion-header>

    <ion-navbar color="primary">
        <ion-title>Sub Category</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of datas" detail-none (click)="select(item)">
            <ion-note color="dark">
                {{item.name}}
            </ion-note>
            <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
