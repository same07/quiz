<ion-header>

    <ion-navbar color="primary">
        <ion-title>Sub Category</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="type == 'quiz'">
        <div *ngFor="let item of datas">
            <ion-item  detail-none (click)="select(item)" *ngIf="item.quiz.length > 0">
                <ion-note color="dark">
                    {{item.name}}
                </ion-note>
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </ion-item>
        </div>

    </ion-list>
    <ion-list *ngIf="type == 'materi'">
        <div *ngFor="let item of datas">
            <ion-item  detail-none (click)="select(item)" *ngIf="item.materi.length > 0">
                <ion-note color="dark">
                    {{item.name}}
                </ion-note>
                <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
