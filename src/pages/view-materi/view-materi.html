<ion-header>

    <ion-navbar color="primary">
        <ion-title>Materi</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let item of datas" (click)="select(item)">
        <ion-card-header>
            {{item.judul}}
        </ion-card-header>
        <img [src]="item.image">

                <ion-item>
                    <div [innerHtml]="item.content"></div>
                </ion-item>

    </ion-card>
</ion-content>
